eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka

spring:
  application:
    name: chat
  config:
    import: optional:configserver:http://localhost:8888/
  datasource:
    url: jdbc:mysql://localhost:3306/chat2?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
        hibernate.format_sql: true
  main:
    allow-circular-references: true
server:
  port: 8083